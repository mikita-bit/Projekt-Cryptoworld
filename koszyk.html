<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk - Cryptoworld</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Strona Główna</a></li>
                <li><a href="o-nas.html">O nas</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
            <div id="auth-section"></div>
            <div id="cart-icon" class="cart-icon">
                🛒 <span class="cart-count">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Twój Koszyk</h1>
            <p>Przejrzyj wybrane produkty</p>
        </section>

        <section class="card">
            <div id="cart-items">
                <!-- Tutaj będą wyświetlane produkty -->
            </div>
            <div id="cart-summary" class="cart-summary">
                <h3>Podsumowanie</h3>
                <p>Suma: <span id="cart-total">0</span> zł</p>
                <button onclick="cart.checkout()" class="btn">Złóż zamówienie</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Cryptoworld. Wszystkie prawa zastrzeżone.</p>
    </footer>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="auth.closeModal('loginModal')">&times;</span>
            <h2>Logowanie</h2>
            <form onsubmit="event.preventDefault(); auth.login(this.email.value, this.password.value)">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Hasło" required>
                <button type="submit" class="btn">Zaloguj</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="auth.closeModal('registerModal')">&times;</span>
            <h2>Rejestracja</h2>
            <form onsubmit="event.preventDefault(); auth.register(this.email.value, this.password.value)">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Hasło" required>
                <input type="password" name="password_confirm" placeholder="Potwierdź hasło" required>
                <button type="submit" class="btn">Zarejestruj</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
